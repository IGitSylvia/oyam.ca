{% extends "blog.html" %}

{% block content %}

{% include "_article.html" %}

<div class="blognav font-small">
  <ul class="fa-ul">
    {% if previous -%}
    <li><i class="fa fa-li fa-arrow-circle-o-right"></i><a class="small" href="/{{ previous.path }}">{{ previous.title }}</a></li>
    {%- endif %}
    {% if next -%}
    <li><i class="fa fa-li fa-arrow-circle-o-left"></i><a href="/{{ next.path }}">{{ next.title }}</a></li>
    {%- endif %}
  </ul>
</div>

{% endblock %}
